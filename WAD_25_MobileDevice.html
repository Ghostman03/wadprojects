<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 10px;
            background-color: white;
        }

        @media screen and (max-width: 600px) and (max-height: 800px) {
            body {
                padding: 20px;
                background-color: black;
            }
        }
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        This is some text. The padding and background color of this text will change when the viewport width is 600px or less and the height is 800px or less.
    </div>
</body>
</html>
