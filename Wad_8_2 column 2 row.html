<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Table</title>
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    height: 100vh; /* Ensure full viewport height */
  }
  
  table {
    border-collapse: collapse;
    width: 50%;
    text-align: center;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    
  }
  
  th {
    background-color: #000000;
    color: #FFFFFF;
    font-style: italic;
    font-size: x-large;
  }
  
  </style>
</head>
<body>

<table>
    <!-- tr defines for table row -->
  <tr>
    <!-- defines column headers for the table -->
    <th>Name</th>  
    <th>age</th>
  </tr>
  <tr>
    <!-- defines for the table data -->
    <td>Aditya</td>
    <td>20</td>
  </tr>
  <tr>
    <td>choco Boi</td>
    <td>30</td>
  </tr>
  <tr>
    <td>Choco Girl</td>
    <td>22</td>
  </tr>
</table>

</body>
</html>
