<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with JavaScript Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Login Form</h1>

  <form id="loginForm" onsubmit="validateForm(); return false;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <button type="submit">Login</button>

    <div id="errorMessages" class="error"></div>
  </form>

  <script>
    function validateForm() {
      // Clear previous error messages
      document.getElementById('errorMessages').innerHTML = '';

      // Get form inputs
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value.trim();

      // Validate inputs
      if (name === '' || email === '' || password === '') {
        displayError('All fields are required.');
        return;
      }

      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        displayError('Invalid email format.');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        displayError('Password must be at least 6 characters long.');
        return;
      }

      // If all validations pass, you can proceed with form submission or other actions
      alert('Login successful!'); // Replace this with your desired action
    }

    function displayError(message) {
      var errorDiv = document.getElementById('errorMessages');
      errorDiv.innerHTML = message;
    }
  </script>

</body>
</html>
