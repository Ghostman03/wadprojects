<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Images Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #video-container {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .image {
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .image img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Video and Images</h1>

    <!-- Video Section -->
    <div id="video-container">
        <video id="video" controls>
            <source src="elvish.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Divider -->
    <hr>

    <!-- Images Section -->
    <div id="image-container">
        <div class="image">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="3.jpg" alt="Image 3">
        </div>
    </div>

</body>
</html>
