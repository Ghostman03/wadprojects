<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2, img {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Simple Web Page</title>
</head>
<body>

  <h1>Welcome to My Web Page</h1>

  <img src="https://placekitten.com/800/400" alt="Cute Kitten">

  <h2>About Me</h2>
  <p>This is a simple web page example with HTML, CSS, and JavaScript. It includes headings, images, buttons, and a script that displays an alert when a button is clicked.</p>

  <button id="clickMeButton">Click Me</button>

  <script>
    // JavaScript code
    document.getElementById('clickMeButton').addEventListener('click', function() {
      alert('Button Clicked! Hello from JavaScript.');
    });
  </script>

</body>
</html>
