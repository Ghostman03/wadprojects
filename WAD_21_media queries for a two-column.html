<!DOCTYPE html>
<html>
<head>
  <title>Responsive Two-Column Layout</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .column {
      flex: 1;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .column:last-child {
      border-right: none;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .column {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .column:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Column 1</h2>
      <p>Text to print in column 1</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>Text to print in column 2</p>
    </div>
  </div>
</body>
</html>
