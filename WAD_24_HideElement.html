<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width: 600px) {
            .element-to-hide {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="element-to-hide">
        This text will be hidden if the screen width is 600px or less.
    </div>
</body>
</html>
